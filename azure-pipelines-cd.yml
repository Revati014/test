trigger: none
pr: none

resources:
  pipelines:
    - pipeline: ciPipelineAlias  # alias to use inside this CD pipeline
      source: azure-pipelines-ci # must exactly match your CI pipeline name
      trigger:
        branches:
          - main                 # triggers when CI runs on 'main' branch

pool:
  name: SelfHosted
  demands:
    - Agent.Name -equals Agennt

stages:
  - stage: Deploy
    displayName: CD: Deploy Stage
    condition: succeeded()
    jobs:
      - job: DeployJob
        steps:
          - script: echo "CD: Deploying application..."
            displayName: 'CD Step'
