trigger: none
pr: none

resources:
  pipelines:
    - pipeline: ciPipelineAlias
      source: Revati014.test   # ‚úÖ exact name from Azure DevOpsszfsdfsf
      trigger:
        branches:
          include:
            - main

pool:
  name: SelfHosted
  demands:
    - Agent.Name -equals Agennt  # üîç Fix this if the agent name is wrong

stages:
  - stage: Deploy
    displayName: CD: Deploy Stage
    condition: succeeded()
    jobs:
      - job: DeployJob
        steps:
          - script: echo "CD: Deploying application..."
            displayName: 'CD Step'
