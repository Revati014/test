trigger: none
pr: none

resources:
  pipelines:
    - pipeline: ciPipelineAlias       # Alias used in this CD pipeline
      source: azure-pipelines-ci      # Must match your CI pipeline name
      trigger:
        branches:
          include:
            - main                    # Triggers when CI runs on 'main'

pool:
  name: SelfHosted
  demands:
    - Agent.Name -equals Agennt

stages:
- stage: Deploy
  displayName: CD: Deploy Stage
  condition: succeeded()
  jobs:
  - job: DeployJob
    steps:
    - script: echo "CD: Deploying application..."
      displayName: 'CD Step'
